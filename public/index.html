<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talks Event Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tech Talks Event Schedule</h1>
        <div class="search-container">
            <input type="text" id="categorySearch" placeholder="Search by category or speaker...">
            <button id="clearSearchButton" class="clear-button">X</button>
        </div>
    </header>
    <main>
        <div id="loadingIndicator" class="loading-indicator">Loading schedule...</div>
        <div id="schedule">
        <!-- Schedule will be dynamically loaded here -->
    </main>
    <script src="script.js"></script>
</body>
</html>
